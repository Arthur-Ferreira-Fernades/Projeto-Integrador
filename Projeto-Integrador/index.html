<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <header>
        <div class="cabecalho d-flex justify-content-between align-items-center">
            <div class="logo d-flex">
                <img src="img/logo.png" alt="Logo campus" width="200px">
                <div class="textoLogo">
                    <p class="mb-0">Campus Guarulhos</p>
                    <h1>Instituto Federal de São Paulo</h1>
                </div>
            </div>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre Nós</a>
        </div>
    </header>
    <div class="conteudo d-flex flex-column align-items-center">
        <div class="titulo mb-5">
            <h1>Precipitação em Guarulhos</h1>
        </div>
        <div class="container d-flex flex-row align-items-center">
            <div class="cards d-flex flex-row">
                <!--Card 1-->
                <div class="card m-5" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Chuva Ontem</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Dados Obtidos</h6>
                      <p class="card-text mt-2">Dado 1:</p>
                      <p class="card-text">Dado 2:</p>
                      <p class="card-text">Dado 3:</p>
                    </div>
                </div>
                  <!--Card 2-->
                <div class="card m-5" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Chuva Hoje</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Dados Obtidos</h6>
                      <p class="card-text mt-2">Dado 1:</p>
                      <p class="card-text">Dado 2:</p>
                      <p class="card-text">Dado 3:</p>
                    </div>
                </div>
                  <!--Card 3-->
                <div class="card m-5" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Chuva Amanhã</h5>
                      <h6 class="card-subtitle mb-2 text-body-secondary">Dados Obtidos</h6>
                      <p class="card-text mt-2">Dado 1:</p>
                      <p class="card-text">Dado 2:</p>
                      <p class="card-text">Dado 3:</p>
                    </div>
                </div>
            </div>
            <div class="formulario d-flex align-items-center justify-content-center">
                <form action="" method="get">
                    <label for="Data" class="mb-3 form-label">Escolha a data</label>
                    <input type="date" name="Data" class="form-control">
                    <button type="submit" class="btn btn-outline-success mt-4">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
